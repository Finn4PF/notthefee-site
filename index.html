<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4Pillar Funding</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>4Pillar Funding</h1>
  </header>

  <section id="milestones">
    <div class="leaderboard-container">
      <div class="leaderboard-box">
        <h2 class="title">Top Closers</h2>
        <div class="tabs" id="closer-tabs">
          <button class="tab-button active" onclick="switchTab('closer', 'Deals')">Deals Funded</button>
          <button class="tab-button" onclick="switchTab('closer', 'Value')">Funding Total</button>
          <button class="tab-button" onclick="switchTab('closer', 'Commission')">Total Revenue</button>
        </div>
        <div id="closer-leaderboard" class="leaderboard-table"></div>
      </div>
      <div class="leaderboard-box">
        <h2 class="title">Top Package Pullers</h2>
        <div class="tabs" id="puller-tabs">
          <button class="tab-button active" onclick="switchTab('puller', 'Deals')">Deals Funded</button>
          <button class="tab-button" onclick="switchTab('puller', 'Value')">Funding Total</button>
          <button class="tab-button" onclick="switchTab('puller', 'Commission')">Total Revenue</button>
        </div>
        <div id="puller-leaderboard" class="leaderboard-table"></div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
