<section id="deal-tracking">
  <h2>Deal Tracking</h2>
  <div class="tab-container">
    <div class="tabs">
      <button class="tab-button active" onclick="showTab('top-deals')">Top Deals</button>
      <button class="tab-button" onclick="showTab('top-pullers-total')">Top Package Puller – Total</button>
      <button class="tab-button" onclick="showTab('top-pullers-value')">Top Package Puller – Value</button>
    </div>
    <div class="tab-content active" id="top-deals">
      <p>Loading top deals...</p>
    </div>
    <div class="tab-content" id="top-pullers-total">
      <p>Loading top package pullers by total deals...</p>
    </div>
    <div class="tab-content" id="top-pullers-value">
      <p>Loading top package pullers by deal value...</p>
    </div>
  </div>
</section>

<script>
  function showTab(tabId) {
    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
    document.querySelector('[onclick="showTab(\'' + tabId + '\')"]').classList.add('active');
  }
</script>
